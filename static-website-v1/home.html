<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon_io/site.webmanifest" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body-2">
    <img src="./img/logo.svg" alt="logo" class="image" />
    <section id="cards-section" class="cards-section">
      <div class="centered-container w-container">
        <h2 class="header-1">A simple world weather information app</h2>
        <a href="#" class="buttons btn-1 w-button">SET °F</a
        ><a href="#" class="buttons btn-2 w-button">SET °C</a>
        <div class="cards-grid-container">
          <div id="la-card">
            <div class="cards-image-mask">
              <img
                src="./img/los-angeles.jpeg"
                height="200"
                width="100"
                alt="los-angeles"
                class="cards-image"
              />
              <div class="label">TEMP</div>
            </div>
            <h3 class="city-name">Los Angeles</h3>
            <p class="paragraph-2">North-america</p>
            <p class="p2">conditions:</p>
          </div>
          <div id="moscow-card">
            <div class="cards-image-mask">
              <img src="./img/moscow.jpeg" alt="moscow" class="cards-image" />
              <div class="label">TEMP</div>
            </div>
            <h3 class="city-name">Moscow</h3>
            <p class="paragraph">Russia</p>
            <p class="p2">conditions:</p>
          </div>
          <div id="london-card">
            <div class="cards-image-mask">
              <img src="./img/london.jpeg" alt="london" class="cards-image" />
              <div class="label">TEMP</div>
            </div>
            <h3 class="city-name">London</h3>
            <p class="paragraph-3">England</p>
            <p class="p2">conditions:</p>
          </div>
          <div id="ams-card">
            <div class="cards-image-mask">
              <img
                src="./img/amsterdam.jpeg"
                alt="amsterdam"
                class="cards-image"
              />
              <div class="label">TEMP</div>
            </div>
            <h3 class="city-name">Amsterdam</h3>
            <p class="paragraph-5">The Netherlands</p>
            <p class="p2">conditions:</p>
          </div>
          <div id="tokyo-card">
            <div class="cards-image-mask">
              <img src="./img/tokyo.jpeg" alt="tokyo" class="cards-image" />
              <div class="label">TEMP</div>
            </div>
            <h3 class="city-name">Tokyo</h3>
            <p class="paragraph-6">Japan</p>
            <p class="p2">conditions:</p>
          </div>
          <div id="sp-card">
            <div class="cards-image-mask">
              <img
                src="./img/sao-paulo.jpeg"
                alt="sao-paulo"
                class="cards-image"
              />
              <div class="label">TEMP</div>
            </div>
            <h3 id="sp-city" class="heading-3 city-name">São Paulo</h3>
            <p class="paragraph-4">Brazil</p>
            <p class="p2">conditions:</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
